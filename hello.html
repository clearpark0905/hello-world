<!DOCTYPE html>
<html>
<body>
<h1>Hello Git</h1>

<div>
<h4>git 기초 명령어 요약</h4>
<p> - clone : 원격 저장소 복사</p>
<p> - add : 스테이지 영역에 작업 파일 추가</p>
<p> - commit : 세이브, 스테이지 영역의 파일들을 가지고 커밋(=세이브)를 만들 수 있다.</p>
<p> - push : 원격 저장소에 커밋을 업로드한다.</p>
</div>
<div>
<h4>파일의 내용 되돌리기</h4>
<p> - 특정 파일의 내용을 마지막 커밋으로 돌리고 싶다면 해당 파일 선택 후 '코드 뭉치 버리기' 선택</p>
</div>

<script>
console.log("Hello world!");
</script>
</body>
</html>
